<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bybit Customer Support</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f8fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1e1e2f;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
        }
        form label {
            display: block;
            margin: 15px 0 5px;
        }
        form input, form textarea {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffb300;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }
        form button:hover {
            background-color: #e0a800;
        }
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>

<header>
    <h1>Bybit Customer Support</h1>
</header>

<div class="container">
    <h2>Need Help? Contact Us Below</h2>
    <form action="mailto:support@bybit.com" method="post" enctype="text/plain">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="issue">Your Issue:</label>
        <textarea id="issue" name="issue" rows="6" required></textarea>

        <button type="submit">Submit Request</button>
    </form>
</div>

<footer>
    &copy; 2025 Bybit. All rights reserved.
</footer>
