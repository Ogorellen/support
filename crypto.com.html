<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crypto.com Live Chat</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
    }

    /* Floating Support Button */
    #support-button {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background-color: #1b1c1f;
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 30px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.2);
      font-size: 16px;
      cursor: pointer;
      z-index: 9999;
      transition: background-color 0.3s ease;
    }

    #support-button:hover {
      background-color: #292b2f;
    }

    #support-button:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>

  <button id="support-button">ðŸ’¬ Live Support</button>

  <!-- Begin of Chaport Live Chat code -->
  <script type="text/javascript">
    (function(w,d,v3){
      w.chaportConfig = {
        appId : '685166cb2f81d203314ff16c'
      };

      if(w.chaport) return;
      v3 = w.chaport = {};
      v3._q = [];
      v3._l = {};
      v3.q = function(){ v3._q.push(arguments) };
      v3.on = function(e, fn){
        if (!v3._l[e]) v3._l[e] = [];
        v3._l[e].push(fn);
      };
      var s = d.createElement('script');
      s.type = 'text/javascript';
      s.async = true;
      s.src = 'https://app.chaport.com/javascripts/insert.js';
      var ss = d.getElementsByTagName('script')[0];
      ss.parentNode.insertBefore(s, ss);
    })(window, document);
  </script>
  <!-- End of Chaport Live Chat code -->

  <!-- Script to trigger Chaport chat -->
  <script>
    document.getElementById('support-button').addEventListener('click', function() {
      if (window.chaport) {
        window.chaport.q('open');
      }
    });
  </script>

</body>
    </html
